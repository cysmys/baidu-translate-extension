<!DOCTYPE html>
<html>
<head>
    <title>插件选项</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; width: 350px; }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 25px; }
        h1:first-child { margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .button-secondary { background-color: #6c757d; }
        .button-secondary:hover { background-color: #545b62; }
        .status-message { margin-top: 10px; padding: 8px; border-radius: 4px; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
        .section { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>插件选项</h1>

    <div class="section">
        <h2>百度翻译 API 设置</h2>
        <p>请在 <a href="https://api.fanyi.baidu.com/api/trans/product/desktop" target="_blank">百度翻译开放平台</a> 获取您的 APP ID 和密钥。</p>
        
        <label for="appId">APP ID:</label>
        <input type="text" id="appId">
        
        <label for="secretKey">密钥 (Secret Key):</label>
        <input type="password" id="secretKey">
        
        <button id="saveApiKeys">保存API设置</button>
        <div id="apiKeyStatus" class="status-message" style="display:none;"></div>
    </div>

    <div class="section">
        <h2>单词本管理</h2>
        
        <label for="exportButton">导出单词本:</label>
        <button id="exportButton">导出为 JSON 文件</button>
        <p style="font-size:0.9em; color:#555;">将您当前的单词本保存到本地。</p>

        <label for="importFile" style="margin-top:20px;">导入单词本:</label>
        <input type="file" id="importFile" accept=".json">
        <button id="importButton" class="button-secondary">导入选中文件</button>
        <p style="font-size:0.9em; color:#555;">从之前导出的 JSON 文件中恢复单词本。**注意：这将覆盖当前的单词本！**</p>
        <div id="importStatus" class="status-message" style="display:none;"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
